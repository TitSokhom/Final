<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Rows 5 Columns Grid</title>
  <link rel="stylesheet" href="/Table.css">
</head>
<body>
  <div class="grid-container">
    <div class="merged-row1-row2">Row 1 & Row 2</div>
    <div class="col col1">Column 1</div>
    <div class="col col2">Column 2</div>
    <div class="merged-col3">Column 3 </div>
    <div class="col col4">Column 4</div>
    <div class="col col5">Column 5</div>

    <div class="row3 col1">Row 3 Col 1</div>
    <div class="row3 col2">Row 3 Col 2</div>
    <div class="row3 col3">Row 3 Col 3</div>
    <div class="row3 col4">Row 3 Col 4</div>
    <div class="row3 col5">Row 3 Col 5</div>
  </div>
</body>
</html>
