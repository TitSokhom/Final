<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam II.3</title>
    <link rel="stylesheet" href="/styleII3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-4">
        <form>
            <div class="mb-3">
              <label for="Email1" class="form-label">Email:</label>
              <input type="email" class="form-control w-25" id="Email1" placeholder="Enter email" >
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">Password:</label>
              <input type="password" class="form-control w-25" id="Password1" placeholder="Enter Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="d-flex m-2 p-1">
                <button type="submit" class="btn btn-primary ">Submit</button>
                <button type="submit" class="btn btn-danger ">Submit</button>
            </div>
          </form>
    </div>
</body>
</html>
